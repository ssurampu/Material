apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.srids.tagit"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:23.2.1'
    api 'com.android.support:recyclerview-v7:23.2.1'
    api 'com.android.support:design:23.2.1'
    api 'com.android.support:cardview-v7:23.2.1'
    api 'com.android.support:support-v4:23.2.1'
}
